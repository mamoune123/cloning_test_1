<!DOCTYPE html>
<html>
<head>
	<title>Text Synthesis Interface</title>
</head>
<body> 
<div class="container mt-5">
	<h1 class="text-center mb-4">Text Synthesis Interface</h1>
	<form action="/upload" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label for="text">Text:</label>
			<textarea class="form-control" name="text" rows="5"></textarea>
		</div>
		<div class="form-group">
			<label for="file">Upload 3 files with 1 minute duration:</label>
			<input class="form-control-file" type="file" name="file" multiple>
		</div>
		<button type="submit" class="btn btn-primary">Upload</button>
	</form>
</div>
</body>
</html>
